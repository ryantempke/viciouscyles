  <main>
    <form action="submit-form.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
    
      <fieldset>
        <legend>Which type of bike are you interested in?</legend>
        <label for="road">Road</label>
        <input type="checkbox" id="road" name="bike-type[]" value="road">
    
        <label for="mountain">Mountain</label>
        <input type="checkbox" id="mountain" name="bike-type[]" value="mountain">
    
        <label for="hybrid">Hybrid</label>
        <input type="checkbox" id="hybrid" name="bike-type[]" value="hybrid">
      </fieldset>
    
      <fieldset>
        <legend>What size bike do you need?</legend>
        <label for="small">Small</label>
        <input type="radio" id="small" name="bike-size" value="small">
    
        <label for="medium">Medium</label>
        <input type="radio" id="medium" name="bike-size" value="medium">
    
        <label for="large">Large</label>
        <input type="radio" id="large" name="bike-size" value="large">
      </fieldset>
    
      <label for="color">Bike color:</label>
      <select id="color" name="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>
    
      <input type="submit" value="Submit">
    </form>
</main>
